{% extends "admin/admin_base.html" %}
{% load static %}
{% block content-area %}
<div class="columns">
  <div class="column is-12">

    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          导入数据
        </p>
        <a href="#" class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </a>
      </header>
      <div class="card-content">
        <p>
          <b>为了进行数据标注,首先需要导入数据.</b>
        </p>
        <ul.is-unstyled>
          <li>CSV 格式: 每一列是一段文本</li>
          <li>JSON 格式: 实体字典</li>
          <li>OWL 格式: 上传本体模型</li>
            <li>无格式：从领域知识系统的本体模型中选择概念作为标注标签</li>
        </ul.is-unstyled>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="section">
            <div class="control">
              <label class="radio mb10">
                <input type="radio" name="format" value="csv" checked>上传CSV文件<br>
                <input type="radio" name="format" value="json" checked>上传JSON文件<br>
                <input type="radio" name="format" value="owl" checked>上传本体模型<br>
                  <input type="radio" name="format" value="upload" checked> 在本体模型中选择标签<br>
               </label>
              <div class="file has-name is-small mb20">
                <label class="file-label">
                  <input class="file-input" type="file" ref="file" name="file" required v-on:change="handleFileUpload()">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      选择一个文件...
                    </span>
                  </span>
                  <span class="file-name">
                    [[ file ]]
                  </span>
                </label>
              </div>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-primary">确定</button>
            </div>
            <div class="control">
              <button class="button is-text">取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block footer %}
<script src="{% static 'bundle/upload.js' %}"></script>
{% endblock %}
